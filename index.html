<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz!</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>

    <header>
        <p id="scoreLink">view high scores</p>

        <div id="gameClock">Time Left</div>
    </header>

    <section id="startQuiz" class="activeSection">
        <h1>Coding Quiz Challenge</h1>
        <p>The blah blah blah about the quiz</p>
        <button id="startButton">Start the Quiz!</button>
    </section>

    <section id="activeQuiz" class="contentMain inactiveSection">
        <div class="contentRow">
            <div class="contentTitle"></div>
            <div class="contentHolder">
                <h2 id="quizQuestion">Ask me anything!</h2>
                <ol id="quizChoices" class="hoverColorLi">
                    <li>choices go here</li>
                </ol>
            </div>
        </div>
    </section>

    <section id="completeQuiz" class="contentMain inactiveSection">
        <div class="contentRow">
            <div class="contentTitle"></div>
            <div class="contentHolder">
                <h2>All Done!</h2>
                <div>
                    Your final score score is:
                    <a id="playerScore"></a>
                </div>
                <div>
                    <label>Enter your initials</label>
                    <input id="playerInitials">
                    <button id="submitScore" class="genButton">Submit</button>
                </div>
                </div>
    </section>

    <section id="quizScores" class="contentMain inactiveSection">
        <h2>High Scores</h2>
        <ol id="highScores">
            <li>scores go here</li>
        </ol>
        <button id="returnToStart" class="genButton">Ok</button>
        <button id="clearScores" class="genButton">Clear Scores</button>
    </section>

    <footer class="contentMain">
        <div class="contentRow">
            <div class="contentTitle">
            </div>
            <div class="contentHolder">
                <h2 id="answerWas"></h2>                
            </div>
        </div>
        
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
